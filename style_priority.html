<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Priority</title>
    <style>

        #obama{
            color:honeydew;
        }
        .name{
            color:greenyellow;
            }
        
        h1{
            color:goldenrod !important;
            }
        
    </style>
</head>
<body>
    
    <h1 style="color:green;" id="obama" class="name">Hello, coding is my second language</h1>

</body>
</html>
